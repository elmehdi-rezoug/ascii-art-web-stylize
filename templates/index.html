<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>

  <body>
    <div class="section">
      <h1>
        <span>ASCII</span><span>-</span><span>ART</span> <span>GENERATOR</span>
      </h1>
      <form action="/ascii-art" method="post">
        <textarea
          name="input"
          id="input"
          rows="4"
          cols="40"
          maxlength="10000"
        ></textarea>
        <div id="labels-holder">
          <label>
            <input type="radio" name="banner" value="standard" required />
            Standard
          </label>

          <label>
            <input type="radio" name="banner" value="shadow" /> Shadow
          </label>

          <label>
            <input type="radio" name="banner" value="thinkertoy" /> Thinkertoy
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="section">
      <h2>OUTPUT</h2>
      <div id="pre-holder">
        <pre>{{.Output}}</pre>
      </div>
    </div>
  </body>
</html>
